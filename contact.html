<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"

      crossorigin="anonymous"

    <!-- style.css  -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>James Holding Portfolio</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container col-md">
        <a class="navbar-brand" href="index.html">James Holding</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main Content  -->
    <main class="container col-7 mt-5">
      <header class="pb-2 pt-2 mb-2 border-bottom">
        <h2>Contact</h2>
      </header>
      <div class="row">
        <!-- Form  -->
        <form class="ml-4">
          <!-- Name  -->
          <div class="form-group">
            <label for="FormControlInput1">Name</label>
            <input
              type="name"
              class="form-control"
              id="FormControlInput1"
              placeholder="Name"
            />
          </div>
          <!-- Email  -->
          <div class="form-group">
            <label for="FormControlInput2">Email</label>
            <input
              type="email"
              class="form-control"
              id="FormControlInput2"
              placeholder="Email"
            />
          </div>
          <!-- Message  -->
          <div class="form-group">
            <label for="FormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="FormControlTextarea1"
              placeholder="Message"
              rows="3"
            ></textarea>
            <!-- Submit Button  -->
            <br />
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>
     <!-- Footer  -->

    ></script>
    <script

      crossorigin="anonymous"
