<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- style.css  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>James Holding Portfolio</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container col-md-8">
        <a class="navbar-brand" href="index.html">James Holding</a>
        <form class="form-inline">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </form>
      </div>
    </nav>
    <!-- Main Content  -->
    <main class="container col-md-4 mt-5">
      <header class="pb-2 pt-2 mb-2 border-bottom">
        <h2>Contact</h2>
      </header>
      <section class="row">
        <!-- Form  -->
        <form class="ml-4">
          <!-- Name  -->
          <div class="form-group">
            <label for="FormControlInput1">Name</label>
            <input
              type="name"
              class="form-control"
              id="FormControlInput1"
              placeholder="Name"
            />
          </div>
          <!-- Email  -->
          <div class="form-group">
            <label for="FormControlInput2">Email</label>
            <input
              type="email"
              class="form-control"
              id="FormControlInput2"
              placeholder="Email"
            />
          </div>
          <!-- Message  -->
          <div class="form-group">
            <label for="FormControlTextarea1">Message</label>
            <textarea
              class="form-control"
              id="FormControlTextarea1"
              placeholder="Message"
              rows="3"
            ></textarea>
            <!-- Submit Button  -->
            <br />
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </form>
      </section>
      <!-- Form Body  -->
    </main>
    <footer>
      <!-- Footer  -->
    <footer class="footer-copyright text-center py-3">
      Â© Copyright
    </footer>
    </footer>
  </body>
</html>
